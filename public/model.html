<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="model.css">
</head>
<body>
    <!-- Trigger/Open The Modal -->
    <a href="#" id="myBtn">Open Modal</a>

    <!-- The Modal -->
    <div id="myModal" class="modal">

        <!-- Modal content -->
        <div class="modal-content">
            <div class="modal-header">
                <span class="close">&times;</span>
                <h2>LOGIN</h2>
                <p>Please enter your credentials to login.</p>
            </div>
            <form class="login-form" action="/post-secret" method="post">
                <input type="text" name="username" id="username" placeholder="Username">
                <input type="email" name="email" id="email" placeholder="Email">
                <input type="password" name="password" id="password" placeholder="Password">
                <input type="submit" class="button2" value="Login" style="font-family: cursive;">
                <p class="message">Not registered? <a href="www.google.com">Create an account</a></p>
            </form>
        </div>

    </div>

</body>
<script>
    // Get the modal
    var modal = document.getElementById("myModal");

    // Get the hyperlink that opens the modal
    var link = document.getElementById("myBtn");

    // Get the <span> element that closes the modal
    var span = document.getElementsByClassName("close")[0];

    // When the user clicks on the hyperlink, open the modal
    link.onclick = function() {
        modal.style.display = "block";
    }

    // When the user clicks on <span> (x), close the modal
    span.onclick = function() {
        modal.style.display = "none";
    }

    // When the user clicks anywhere outside of the modal, close it
    window.onclick = function(event) {
        if (event.target == modal) {
            modal.style.display = "none";
        }
    }

</script>
</html>
